<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Normalize -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Main Style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="design">
    <div class="container">
      <div class="content">
        <p class="head">Get <span>insights</span> that help your business grow.</p>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="our-work">
          <div class="count">
            <p>10k+</p>
            <p>companies</p>
          </div>
          <div class="count">
            <p>314</p>
            <p>templates</p>
          </div>
          <div class="count">
            <p>12m+</p>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img class="desktop" src="images/image-header-desktop.jpg" alt="desktop-img">
        <img class="mob none" src="images/image-header-mobile.jpg" alt="mobile-img">
      </div>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://github.com/Kha-Led-98" target="_blank">Kha Led</a>.</p>
  </div>
</body>
</html>
